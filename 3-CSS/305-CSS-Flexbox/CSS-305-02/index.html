<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="content">
            <div class="row1">
                <div class="button">
                     <p> C </p>
                </div>
                <div class="display">
                     <p class="zero"> 0 </p>
                </div>
            </div>
            <div class="row2">
            <div class="button dark">
               <p> 7 </p>
            </div>
            <div class="button dark">
                <p> 8 </p>
            </div>
            <div class="button dark">
                <p> 9 </p>
            </div>
            <div class="button">
                <p class="symbol"> Ã— </p>
            </div>
            </div>
            <div class="row3">
                <div class="button dark">
                    <p> 4 </p>
                </div>
                <div class="button dark">
                    <p> 5 </p>
                </div>
                <div class="button dark">
                    <p> 6 </p>
                </div>
                <div class="button">
                    <p class="symbol"> / </p>
                </div>
                </div>
                <div class="row4">
                    <div class="button dark">
                        <p> 1 </p>
                    </div>
                    <div class="button dark">
                        <p> 2 </p>
                    </div>
                    <div class="button dark">
                        <p> 3 </p>
                    </div>
                    <div class="button">
                        <p class="symbol"> + </p>
                    </div>
                    </div>
                    <div class="row5">
                        <div class="button dark">
                            <p class="symbol"> . </p>
                        </div>
                        <div class="button dark">
                            <p> 0 </p>
                        </div>
                        <div class="button cyan">
                            <p class="symbol"> = </p>
                        </div>
                        <div class="button">
                            <p class="symbol"> - </p>
                        </div>
                        </div>
        </div>
    </div>
</body>
</html>
